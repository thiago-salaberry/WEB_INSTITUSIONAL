<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fondo Institucional Elegante</title>
  <link rel="stylesheet" media="all" href="style.css" />
</head>
<body>
    <div class="context">
        <h1>Excelencia Educativa</h1>
        <p>Un diseño profesional y elegante que transmite confianza, modernidad y compromiso con la calidad educativa institucional.</p>
    </div>

    <div class="area">
        <!-- Efectos de resplandor de fondo -->
        <div class="glow-effects">
            <div class="glow"></div>
            <div class="glow"></div>
            <div class="glow"></div>
        </div>
        
        <!-- Líneas onduladas que cruzan la pantalla -->
        <div class="wave-lines">
            <div class="wave-line"></div>
            <div class="wave-line"></div>
            <div class="wave-line"></div>
            <div class="wave-line"></div>
            <div class="wave-line"></div>
            <div class="wave-line"></div>
        </div>
        
        <!-- Partículas flotantes minimalistas -->
        <div class="floating-particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </div>
</body>
</html>
